<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fund Me App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <div
      class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div
        class="w-full max-w-md space-y-8 rounded-lg border bg-gray-200 px-4 ml-5 py-5 shadow-lg focus:ring-5 focus:ring-indigo-500 focus:ring-offset-2"
      >
        <div>
          <img
            class="mx-auto h-50 w-auto rounded-lg"
            src="./assets/ethereum-logo.jpeg"
            alt="Your Company"
          />
          <h2
            class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
          >
            Fund Me
          </h2>
        </div>
        <form class="mt-8 space-y-6" action="#" method="POST">
          <input type="hidden" name="remember" value="true" />
          <div class="flex">
            <div class="grow items-center">
              <button
                id="connectButton"
                type="button"
                onclick="connect()"
                class="inline-flex items-center rounded-md border border-transparent bg-green-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
              >
                Connect
              </button>
            </div>
            <div class="grow items-center">
              <button
                id="balanceButton"
                type="button"
                class="inline-flex items-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
              >
                Get Balance
              </button>
            </div>
            <div class="flex items-center">
              <button
                id="withdrawButton"
                type="button"
                class="inline-flex items-center rounded-md border border-transparent bg-orange-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
              >
                Withdraw
              </button>
            </div>
          </div>
          <div class="-space-y-px rounded-md shadow-sm">
            <div class="flex">
              <div class="grow">
                <label for="ethAmount" class="sr-only">ETH Amount</label>
                <input
                  id="ethAmount"
                  name="ethAmount"
                  type="text"
                  required
                  class="relative w-full appearance-none rounded-none rounded-b-md border border-gray-300 px-3 mr-5 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                  placeholder="ETH Amount Ex - 0.1"
                />
              </div>
              <div class="flex">
                <button
                  type="button"
                  class="inline-flex items-center rounded-md border border-transparent bg-gray-600 px-4 ml-5 py-2 text-sm font-medium text-white shadow-sm hover:bg-white-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                >
                  FUND
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
